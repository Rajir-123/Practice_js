<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/underscore@latest/underscore-umd-min.js"></script>
</head>

<body>
    <h2>Find all users with incorrect SSN (Social Security Number) format.</h2>
    <p>See the Result in the Console</p>
    <script>
        let listData = [
            { "name": "John", "ssn": "782-98-9878" },
            { "name": "Chris", "ssn": "782-hy-9878" },
            { "name": "Alice", "ssn": "123-45-6789" },
            { "name": "Aaron", "ssn": "bnm-45-6789" },
            { "name": "Bob", "ssn": "987-65-4321" },
            { "name": "Rayes", "ssn": "987-65#4" },
            { "name": "Smith", "ssn": "9bh-65-YU21" },
            { "name": "Eve", "ssn": "782-98-9878" }
        ]
        for(i of listData){
           let res=_.map(i,function(value,key){return value;})
           if(res[1]){
            let pattern=/^\d{3}-\d{2}-\d{4}$/;
            let final=pattern.test(res[1]);
            if(final==true){
                console.log(i['name'])
            }
           }
        }
    </script>
</body>

</html>
